version: "3.9"

services:
  api:
    image: ${APP_IMAGE}:${APP_TAG}
    environment:
      SERVICE: instances/api
    env_file: ./.env
    volumes:
      - reports_data:/data/reports
    ports:
      - "${API_PORT:-4000}:4000"
    init: true
    stop_grace_period: 30s
    restart: unless-stopped
    networks:
      - app_net

  payment:
    image: ${APP_IMAGE}:${APP_TAG}
    environment:
      SERVICE: instances/payment
    env_file: ./.env
    volumes:
      - reports_data:/data/reports
    ports:
      - "${PAYMENT_PORT:-4001}:4001"
    init: true
    stop_grace_period: 30s
    restart: unless-stopped
    networks:
      - app_net

  worker:
    image: ${APP_IMAGE}:${APP_TAG}
    environment:
      SERVICE: workers/webhook.worker
    env_file: ./.env
    volumes:
      - reports_data:/data/reports
    init: true
    stop_grace_period: 30s
    restart: unless-stopped
    networks:
      - app_net

  promtail:
    image: grafana/promtail:2.9.8
    env_file: ./.env
    command: ["-config.file=/etc/promtail/promtail-config.yml"]
    volumes:
      - ./promtail-config.yml:/etc/promtail/promtail-config.yml:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/log:/var/log:ro
    restart: unless-stopped
    networks:
      - app_net

  caddy:
    image: caddy:2.8.4
    ports:
      - "80:80"
      - "443:443"
    env_file: ./.env
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    restart: unless-stopped
    networks:
      - app_net

networks:
  app_net:
    name: app_net

volumes:
  caddy_data:
  caddy_config:
  reports_data:
