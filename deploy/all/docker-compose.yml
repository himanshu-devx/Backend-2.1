version: "3.9"

services:
  api:
    image: buddydevx/fintech-backend:latest
    environment:
      SERVICE: instances/api
      NODE_ENV: production
    env_file:
      - ./.env.backend
    volumes:
      - reports_data:/data/reports
    ports:
      - "4000:4000"
    init: true
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=Host(`${API_DOMAIN}`)"
      - "traefik.http.routers.api.entrypoints=websecure"
      - "traefik.http.routers.api.tls.certresolver=le"
      - "traefik.http.services.api.loadbalancer.server.port=4000"
    depends_on:
      postgres:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
      otel-collector:
        condition: service_started
    networks: [ app_net ]

  payment:
    image: buddydevx/fintech-backend:latest
    environment:
      SERVICE: instances/payment
      NODE_ENV: production
    env_file:
      - ./.env.backend
    volumes:
      - reports_data:/data/reports
    ports:
      - "4001:4001"
    init: true
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.payment.rule=Host(`${PAYMENT_DOMAIN}`)"
      - "traefik.http.routers.payment.entrypoints=websecure"
      - "traefik.http.routers.payment.tls.certresolver=le"
      - "traefik.http.services.payment.loadbalancer.server.port=4001"
    depends_on:
      postgres:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks: [ app_net ]

  frontend:
    image: buddydevx/fintech-dashboard:latest
    env_file:
      - ./.env.dashboard
    ports:
      - "3000:3000"
    restart: unless-stopped
    depends_on:
      - api
      - payment
    networks: [ app_net ]

  worker:
    image: buddydevx/fintech-backend:latest
    environment:
      SERVICE: workers/webhook.worker
      NODE_ENV: production
    env_file:
      - ./.env.backend
    volumes:
      - reports_data:/data/reports
    init: true
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks: [ app_net ]

  postgres:
    image: postgres:15
    env_file:
      - ./.env.prod
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -h localhost -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks: [ app_net ]

  mongodb:
    image: mongo:6
    env_file:
      - ./.env.prod
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.runCommand('ping').ok"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks: [ app_net ]

  redis:
    image: redis:7
    command:
      - redis-server
      - --appendonly
      - "yes"
      - --requirepass
      - ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks: [ app_net ]

  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.106.0
    command: ["--config=/etc/otel/otel-collector.yml"]
    volumes:
      - ../monitoring/otel-collector.yml:/etc/otel/otel-collector.yml:ro
    restart: unless-stopped
    networks: [ app_net ]

  tempo:
    image: grafana/tempo:2.5.0
    volumes:
      - ../monitoring/tempo.yml:/etc/tempo/tempo.yml:ro
      - tempo_data:/var/tempo
    restart: unless-stopped
    networks: [ app_net ]

  loki:
    image: grafana/loki:2.9.8
    volumes:
      - ../monitoring/loki-config.yml:/etc/loki/loki-config.yml:ro
      - loki_data:/loki
    restart: unless-stopped
    networks: [ app_net ]

  grafana:
    image: grafana/grafana:10.4.3
    env_file:
      - ./.env.prod
    volumes:
      - grafana_data:/var/lib/grafana
      - ../monitoring/grafana:/etc/grafana/provisioning
    ports:
      - "3001:3000"
    restart: unless-stopped
    networks: [ app_net ]

  traefik:
    image: traefik:v3.2
    command:
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --entrypoints.web.address=:80
      - --entrypoints.web.http.redirections.entrypoint.to=websecure
      - --entrypoints.web.http.redirections.entrypoint.scheme=https
      - --entrypoints.websecure.address=:443
      - --certificatesresolvers.le.acme.email=${TRAEFIK_ACME_EMAIL}
      - --certificatesresolvers.le.acme.storage=/letsencrypt/acme.json
      - --certificatesresolvers.le.acme.httpchallenge.entrypoint=web
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik_letsencrypt:/letsencrypt
    restart: unless-stopped
    networks: [ app_net ]

volumes:
  postgres_data:
  mongo_data:
  redis_data:
  grafana_data:
  tempo_data:
  loki_data:
  reports_data:
  traefik_letsencrypt:

networks:
  app_net:
    driver: bridge
