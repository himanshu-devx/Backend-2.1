version: "3.9"

services:
  api:
    build:
      context: ../../
      dockerfile: Dockerfile
    environment:
      SERVICE: instances/api
      NODE_ENV: production
    env_file:
      - ./.env.prod
    ports:
      - "4000:4000"
    init: true
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
      otel-collector:
        condition: service_started
    networks: [ app_net ]

  payment:
    build:
      context: ../../
      dockerfile: Dockerfile
    environment:
      SERVICE: instances/payment
      NODE_ENV: production
    env_file:
      - ./.env.prod
    ports:
      - "3000:3000"
    init: true
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks: [ app_net ]

  worker:
    build:
      context: ../../
      dockerfile: Dockerfile
    environment:
      SERVICE: workers/webhook.worker
      NODE_ENV: production
    env_file:
      - ./.env.prod
    init: true
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks: [ app_net ]

  postgres:
    image: postgres:15
    env_file:
      - ./.env.prod
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks: [ app_net ]

  mongodb:
    image: mongo:6
    env_file:
      - ./.env.prod
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.runCommand('ping').ok"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks: [ app_net ]

  redis:
    image: redis:7
    command:
      - redis-server
      - --appendonly
      - "yes"
      - --requirepass
      - ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks: [ app_net ]

  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.106.0
    command: ["--config=/etc/otel/otel-collector.yml"]
    volumes:
      - ../monitoring/otel-collector.yml:/etc/otel/otel-collector.yml:ro
    restart: unless-stopped
    networks: [ app_net ]

  tempo:
    image: grafana/tempo:2.5.0
    volumes:
      - ../monitoring/tempo.yml:/etc/tempo/tempo.yml:ro
      - tempo_data:/var/tempo
    restart: unless-stopped
    networks: [ app_net ]

  loki:
    image: grafana/loki:2.9.8
    volumes:
      - ../monitoring/loki-config.yml:/etc/loki/loki-config.yml:ro
      - loki_data:/loki
    restart: unless-stopped
    networks: [ app_net ]

  grafana:
    image: grafana/grafana:10.4.3
    env_file:
      - ./.env.prod
    volumes:
      - grafana_data:/var/lib/grafana
      - ../monitoring/grafana:/etc/grafana/provisioning
    ports:
      - "3001:3000"
    restart: unless-stopped
    networks: [ app_net ]

  caddy:
    image: caddy:2.8.4
    env_file:
      - ./.env.prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    restart: unless-stopped
    networks: [ app_net ]

volumes:
  postgres_data:
  mongo_data:
  redis_data:
  grafana_data:
  tempo_data:
  loki_data:
  caddy_data:
  caddy_config:

networks:
  app_net:
    driver: bridge
