version: "3.9"

services:
  # =====================================================
  # API
  # =====================================================
  api:
    image: buddydevx/fintech-backend:latest
    environment:
      SERVICE: instances/api
      NODE_ENV: production
    env_file:
      - ./.env.backend
    volumes:
      - reports_data:/data/reports
    restart: unless-stopped
    init: true
    read_only: true
    security_opt:
      - no-new-privileges:true
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=Host(`${API_DOMAIN}`)"
      - "traefik.http.routers.api.entrypoints=websecure"
      - "traefik.http.routers.api.tls.certresolver=le"
      - "traefik.http.services.api.loadbalancer.server.port=4000"
    depends_on:
      postgres:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks: [ app_net ]

  # =====================================================
  # PAYMENT SERVICE
  # =====================================================
  payment:
    image: buddydevx/fintech-backend:latest
    environment:
      SERVICE: instances/payment
      NODE_ENV: production
    env_file:
      - ./.env.backend
    volumes:
      - reports_data:/data/reports
    restart: unless-stopped
    init: true
    read_only: true
    security_opt:
      - no-new-privileges:true
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.payment.rule=Host(`${PAYMENT_DOMAIN}`)"
      - "traefik.http.routers.payment.entrypoints=websecure"
      - "traefik.http.routers.payment.tls.certresolver=le"
      - "traefik.http.services.payment.loadbalancer.server.port=4001"
    depends_on:
      postgres:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks: [ app_net ]

  # =====================================================
  # FRONTEND (Behind Traefik)
  # =====================================================
  frontend:
    image: buddydevx/fintech-dashboard:latest
    env_file:
      - ./.env.dashboard
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`${FRONTEND_DOMAIN}`)"
      - "traefik.http.routers.frontend.entrypoints=websecure"
      - "traefik.http.routers.frontend.tls.certresolver=le"
      - "traefik.http.services.frontend.loadbalancer.server.port=3000"
    depends_on:
      - api
    networks: [ app_net ]

  # =====================================================
  # WORKER
  # =====================================================
  worker:
    image: buddydevx/fintech-backend:latest
    environment:
      SERVICE: workers/webhook.worker
      NODE_ENV: production
    env_file:
      - ./.env.backend
    volumes:
      - reports_data:/data/reports
    restart: unless-stopped
    init: true
    read_only: true
    security_opt:
      - no-new-privileges:true
    depends_on:
      redis:
        condition: service_healthy
    networks: [ app_net ]

  # =====================================================
  # POSTGRES
  # =====================================================
  postgres:
    image: postgres:15
    env_file:
      - ./.env.backend
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks: [ app_net ]

  # =====================================================
  # MONGODB
  # =====================================================
  mongodb:
    image: mongo:6
    env_file:
      - ./.env.backend
    volumes:
      - mongo_data:/data/db
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "mongosh --quiet --eval \"db.adminCommand('ping').ok\" | grep 1"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks: [ app_net ]

  # =====================================================
  # REDIS (Secured)
  # =====================================================
  redis:
    image: redis:7
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD}
    command: >
      sh -c "redis-server --appendonly yes --requirepass \"$REDIS_PASSWORD\""
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks: [ app_net ]

  # =====================================================
  # TRAEFIK
  # =====================================================
  traefik:
    image: traefik:v3.2
    command:
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --entrypoints.web.address=:80
      - --entrypoints.web.http.redirections.entrypoint.to=websecure
      - --entrypoints.web.http.redirections.entrypoint.scheme=https
      - --entrypoints.websecure.address=:443
      - --certificatesresolvers.le.acme.email=${TRAEFIK_ACME_EMAIL}
      - --certificatesresolvers.le.acme.storage=/letsencrypt/acme.json
      - --certificatesresolvers.le.acme.httpchallenge.entrypoint=web
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik_letsencrypt:/letsencrypt
    restart: unless-stopped
    networks: [ app_net ]

volumes:
  postgres_data:
  mongo_data:
  redis_data:
  reports_data:
  traefik_letsencrypt:

networks:
  app_net:
    driver: bridge
