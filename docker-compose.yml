# Email provider selection (set in .env)
# MAIL_PROVIDER=zeptomail|maileroo
# ZEPTOMAIL_API_KEY=...
# ZEPTOMAIL_FROM_EMAIL=... (optional, falls back to MAIL_FROM_EMAIL)
# MAILEROO_API_KEY=...
# MAILEROO_FROM_EMAIL=... (optional, falls back to MAIL_FROM_EMAIL)
# MAIL_FROM_EMAIL=...
services:
  api:
    image: buddydevx/fintech-backend:latest
    env_file: .env
    environment:
      - PGSSLMODE=require
      - SERVICE=instances/api
      - SERVICE_NAME=api
      - NODE_ENV=production
    ports:
      - "4000:4000"
    restart: always

  payment:
    image: buddydevx/fintech-backend:latest
    container_name: fintech-payment
    env_file: .env
    environment:
      - PGSSLMODE=require
      - SERVICE=instances/payment
      - SERVICE_NAME=payment
      - NODE_ENV=production
    ports:
      - "4001:4001"
    restart: always

  worker:
    image: buddydevx/fintech-backend:latest
    container_name: fintech-worker
    env_file: .env
    environment:
      - PGSSLMODE=require
      - SERVICE=instances/worker
      - SERVICE_NAME=worker
      - NODE_ENV=production
    restart: always

  caddy:
    image: caddy:latest
    container_name: fintech-gateway
    ports:
      - "80:80"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    restart: always
    depends_on:
      - api
      - payment

volumes:
  caddy_data:
  caddy_config:
