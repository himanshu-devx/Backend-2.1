services:
  api:
    image: buddydevx/fintech-backend:latest
    env_file: .env
    environment:
      - PGSSLMODE=require
      - SERVICE=instances/api
    ports:
      - "4000:4000"
    restart: always

  payment:
    image: buddydevx/fintech-backend:latest
    container_name: fintech-payment
    env_file: .env
    environment:
      - PGSSLMODE=require
      - SERVICE=instances/payment
    ports:
      - "4001:4001"
    restart: always

  worker:
    image: buddydevx/fintech-backend:latest
    container_name: fintech-worker
    env_file: .env
    environment:
      - PGSSLMODE=require
      - SERVICE=instances/worker
    restart: always

  caddy:
    image: caddy:latest
    container_name: fintech-gateway
    ports:
      - "80:80"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    restart: always
    depends_on:
      - api
      - payment

volumes:
  caddy_data:
  caddy_config:
